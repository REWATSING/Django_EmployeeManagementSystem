<!DOCTYPE html>
<head>
    <title>Hello there </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <body>
            <h1>hiiiiiii________________Add Employees </h1> <hr> 

            <form action="/add_emp" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="first_name">FirstName</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}">
                  
                  <label for="last_name">LastName</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}">

                  <label for="dept">Department</label>
                  <input type="number" class="form-control" id="dept" name="dept" value="{{dept}}">

                  <label for="salary">Salary</label>
                  <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}">
                

                  <label for="role">Role</label>
                  <input type="number" class="form-control" id="role" name="role" value="{{role}}">
                

                  <label for="bonus">Bonus</label>
                  <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}">



                  <label for="phone">Phone</label>
                  <input type="number" class="form-control" id="phone" name="phone" value="{{phone}}">

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <hr>
            </form>
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>


</head>
